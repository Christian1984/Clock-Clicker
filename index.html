<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>
<body>
  <div class="background"></div>
  <div class="wrapper">
    <div class="topBar">
      <div id="score">0</div>
      <div id="newScore" class="debug">0</div>
    </div>
    <div class="mainGame">
      <div class="pulseWrapper"></div>
      <div class="feedbackWrapper"></div>
    </div>
  </div>
  <div style="display: hidden;">
      <div id="pulse-template"></div>
      <div id="feedback-template">
        <span class="feedback-text">Perfect!</span>
        <span class="feedback-score">1000</span>
      </div>   
  </div>

  <script src="index.js"></script>
</body>
</html>
